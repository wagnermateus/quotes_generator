<!DOCTYPE html>
<html lang="pt">
  <head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
<link href="https://fonts.googleapis.com/css?family=Lobster+Two:regular,italic,700,700italic" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Parisienne:regular" rel="stylesheet" />
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Random Quote Machine</title>

  </head>
<body id='corpo' onload="quoteGenerator()">
    <h1 style="color:aliceblue">Quotes</h1>
    <div class="container">
      <wrapper id="quote-box">
        <div class="card">
          <div class="card-body">
            <blockquote class="blockquote mb-5">
              <p id="text"></p>
              <footer class="blockquote-footer" id="author"></footer>
            </blockquote>
            <div id="buttons"> 
              <div>
                 <a class="btn btn-info" id="tweet-quote" title="Twitte this quote" target="_top"
                 href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=%22The%20battles%20that%20count%20aren%E2%80%99t%20the%20ones%20for%20gold%20medals.%20The%20struggles%20within%20yourself%E2%80%93the%20invisible%20battles%20inside%20all%20of%20us%E2%80%93that%E2%80%99s%20where%20it%E2%80%99s%20at.%22%20Jesse%20Owens">
                 <i class="fa fa-twitter"></i>  
                 </a>    
              </div>                                       
            <div>
              <button class="btn btn-primary" id="new-quote" onclick="quoteGenerator()">New Quote</button                  
            </div> 
          </div>          
          </div>
        </div>
    </wrapper>     
    </div>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
      <script src="https://kit.fontawesome.com/6b504dbc1d.js" crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
